<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
    <h1>
        Todos os Restaurantes
        <a class="pull-right"><i class="fa fa-search search-link"></i></a>
    </h1>

    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="O que voce está procurando?">
                </div>
            </form>
        </div>
    </div>

</section>


<section class="content">

    <div class="row">
        <div class="col-sm-6 col-xs-12" *ngFor="let shop of shops">
            <mt-shop [shop]="shop"></mt-shop>
        </div>
    </div>

</section>

<!-- FIM  do CONTEÚDO -->
