<a [routerLink]="['/restaurants', shop.id]">
    <div class="place-info-box" [@appear]="shopState">
        <span class="place-info-box-icon"><img [src]="shop.imagePath" /></span>

        <div class="place-info-box-content">
            <span class="place-info-box-text">{{shop.name}}</span>
            <span class="place-info-box-star"><i class="fa fa-star"></i>{{shop.rating}}</span>
            <span class="place-info-box-detail">{{shop.category}}</span>
            <span class="place-info-box-detail">{{shop.deliveryEstimate}}</span>
        </div>
        <!-- /.info-box-content -->
    </div>
</a>
